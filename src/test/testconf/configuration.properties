#jdbc:mysql://localhost:3306/testdb
#MYSQL | CSV
rssType=CSV
rssSource=rssfeeds.csv
rssUserName=xx
rssPassword=xx
threadNum=50
# BLOOM_FILTER 采用bloom_fiter方式，10 000 000 个url存储，内存大的话可以设置更大。
# TIME_CACHE 采用缓存去重，通过带有时间限制的map存储url，时间配置由cacheTime完成。
removeDup=BLOOM_FILTER
# TIME_CACHE 限时缓存时间，单位分钟m 60 * 24 * 3 = 4320
cacheTime=4320
# BLOOM_FILTER 采用bloom_fiter方式，10 000 000 个url存储，内存大的话可以设置更大。
bloomFilterInsertCount=10000000

