log4j.rootCategory = INFO,stdout,T

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{ABSOLUTE} %5p %c{1}:%L - %m%n


log4j.appender.T = org.apache.log4j.DailyRollingFileAppender
log4j.appender.T.File = chouti_rss.log
log4j.appender.T.Append = true
log4j.appender.T.layout = org.apache.log4j.PatternLayout
log4j.appender.T.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [ %F:%L ] - [ %p ] %m%n
